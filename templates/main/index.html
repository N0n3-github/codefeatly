<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=480, maximum-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'main/style.css' %}">
        <script src="{% static 'js/jquery-3.4.1.js' %}"></script>
        <title>Codefeatly</title>
    </head>
    <body>
        <div class="container-fluid d-flex flex-column justify-content-center">
            <h1 class="title">
                root@<font class="green">codefeatly</font>:[/]# <font class="cursor green">â–ˆ</font>
            </h1>
            <div class="login-container d-flex flex-column justify-content-center col-xl-5 col-lg-6 col-md-7 col-sm-9 col-9">
                <input class="form-control input" placeholder="Username">
                <input type="password" class="form-control input" placeholder="Password">
                <button class="form-control btn-login">Log in</button>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function() {
                setInterval(function() {
                    if ($('.cursor').hasClass('transparent'))
                        $('.cursor').removeClass('transparent');
                    else
                        $('.cursor').addClass('transparent');
                }, 600);
            });
        </script>
    </body>
</html>
